<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Lecteur Vid√©os</title>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="frame"></div>
        
        <div id="main">
            <div id="videoPanel">
                <video id="myVideo" width="625" height="400" src="Cool-New-Year-Video-Status.mp4"></video>
            </div>    
            
            <div id="controls">
                <div id="seek-bar">
                    <div id="fill"></div>
                </div>
                
                <table border="0">
                    <tr>
                        <td width="55%">
                            <div id="currentTime">00:00 / 00:00</div>
                        </td>
                        <td width="30%">
                            <img src="Play.png" onclick="playOrPause()" id="playBtn"/>
                        </td>
                        <td>
                            <img src="Speaker.png" id="speaker"/>
                        </td>
                        <td>
                            <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeVolume()"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>
    <script src="Main.js"></script>
</html>
